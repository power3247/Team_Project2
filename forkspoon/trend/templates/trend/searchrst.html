<!doctype html>
{% load static %}
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Trend Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">ForkSpoon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/trend">Trends</a>
        <a class="nav-link" href="/write">Writing</a>
        <a class="nav-link active" href="/member">Member <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <form method="post"> {% csrf_token %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Search</button>
      </div>
      <input name="searchword" type="text" class="form-control" placeholder=""
        aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
  </form>

  <!-- 템플릿 반복문 -->
  <!-- {% load trendfilter %} -->
  {% for a in file %}
  {% load trendfilter %}

  <div class="card mb-3">
    <div class="card-body">
      <!--제목-->
      <p class="card-text">{{ a|ranges }}</p>
      <!--긴내용-->
      <p class="card-text"><small class="text-muted">{{ a|rangess }}</small></p>
    </div>
  </div>
  {% endfor %}
  <!-- 반복문 끝 -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
</body>

</html>
